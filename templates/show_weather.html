{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Show weather forecast for {{ city }}</h1>
    <p>
        Longitude: {{ lon }}
    </p>
    <p>
        Latitude: {{ lat }}
    </p>
    <p>
        Description: {{ des }}
    </p>
    <p>
        Temperature: {{ temp }}
    </p>
</div>

{% endblock %}
